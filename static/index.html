<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Set the height of the map container */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <p id="id_field"></p>
    <script>
        const my_id = Math.random().toString(36).substring(2, 15);
        document.getElementById('id_field').innerHTML = my_id;

        // Global dictionary to hold the client markers
        var CLIENTS = {};

        // Initiate WebSocket
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socketUrl = wsProtocol + '//' + window.location.host + '/ws';
        const socket = new WebSocket(socketUrl);

        // Setup map
        const map = L.map('map').setView([49.423485, 7.754237], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Get current location and send to server
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, handleError);
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            socket.send(JSON.stringify({
                "client_id": my_id,
                "latitude": position.coords.latitude,
                "longitude": position.coords.longitude
            }));
        }

        function handleError(error) {
            console.error("Geolocation error:", error);
        }

        socket.onopen = () => {
            console.log("WebSocket connected");
        };

        // On receiving an update from the server, update or add the client marker
        socket.onmessage = function(event) {
            const clients = JSON.parse(event.data); // Expected to be an array of clients

            clients.forEach(client => {
                // If marker exists update the position and popup content
                if (CLIENTS.hasOwnProperty(client.client_id)) {
                    CLIENTS[client.client_id]['latitude'] = client.latitude;
                    CLIENTS[client.client_id]['longitude'] = client.longitude;

                    const marker = CLIENTS[client.client_id]['object'];
                    marker.setLatLng([client.latitude, client.longitude]);
                    marker.setPopupContent(
                        `<b>Client ID:</b> ${client.client_id}<br>
                         <b>Latitude:</b> ${client.latitude}<br>
                         <b>Longitude:</b> ${client.longitude}`
                    );
                } else {
                    // Create a new marker for this client
                    const color = getClientColor(client.client_id);
                    const marker = L.circle([client.latitude, client.longitude], {
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.5,
                            radius: 2
                    }).addTo(map)
                    .bindPopup(
                        `<b>Client ID:</b> ${client.client_id}<br>
                         <b>Latitude:</b> ${client.latitude}<br>
                         <b>Longitude:</b> ${client.longitude}`
                    );
                    CLIENTS[client.client_id] = {
                        'client_id': client.client_id,
                        'latitude': client.latitude,
                        'longitude': client.longitude,
                        'object': marker
                    }
                }
            });

            const receivedIds = clients.map(client => client.client_id);
            Object.keys(CLIENTS).forEach(clientId => {
                if (!receivedIds.includes(clientId)) {
                    map.removeLayer(CLIENTS[clientId].object);
                    delete CLIENTS[clientId];
                }
            });
        };

        socket.onerror = (error) => console.error("WebSocket Error:", error);

        // Regularly get the location and send updates
        setInterval(() => {
            getLocation();
            console.log("Location sent");
        }, 2500);

        // Function to assign a color based on the client_id
        function getClientColor(clientId) {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
            const index = clientId.charCodeAt(0) % colors.length;
            return colors[index];
        }
    </script>
</body>
</html>
